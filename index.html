<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
        integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
    <title>Mapas | Establecimientos</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <div class="container-fluid">

        <div class="row">

            <div class="col-lg-3 d-sm-none d-md-block bg-dark" id="menu">

                <div class="p-2 mt-3 text-center text-white">
                    <h2>Gasolineras España</h2>
                </div>

                <div class="filtros p-md-4 p-sm-1 text-white">
                    <h4>Filtrar resultados</h4>

                    <form class="mt-5 mb-5" id="formulario">

                        <div class="form-group">
                            <label for="municipio">Municipio*</label>
                            <div class="input-group">
                                <input type="search" class="form-control border-right-0" id="municipio" name="municipio" placeholder="Municipio" autocomplete="on" required>
                                <span class="input-group-append">
                                    <button class="input-group-text bg-white btn" aria-label="Obtener mi ubicación" title="Obtener mi ubicación" id="btnMyLocate"><i class="fas fa-search-location"></i></button>
                                </span>
                            </div>
                            
                        </div>

                        <div class="btn-group d-block mb-5" id="contenedorBtnsSimple">
                            <button class="btn btn-secondary float-left" type="submit" id="btnBuscar" role="button">Buscar <i class="fas fa-gas-pump"></i></button>
                            <a class="btn btn-secondary float-right"  href='#filtros' id="btnFiltros" role="button">Más filtros <i class="fas fa-filter"></i></a>
                        </div>

                        <div id="divFiltros" class="d-none pt-3">
                            <h5>Ordenar por</h5>
                            <p class="mt-3 mb-2">Combustible :</p>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" value="gasolina95" id="radioCombustible" name="combustible">
                                <label for="gasolina95">Sin plomo 95</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" value="gasolina98" id="radioCombustible" name="combustible">
                                <label for="gasolina98">Sin plomo 98</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" value="gasoleoA" id="radioCombustible" name="combustible">
                                <label for="gasoleoA">Diésel (Gásoleo A)</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" value="dieselPremiun" id="radioCombustible" name="combustible">
                                <label for="dieselPremiun">Diésel (Premiun)</label>
                            </div>
                        
                            <div class="form-group mt-3">
                                <label for="ordenPrecio">Precio :</label>
                                <select class="form-control" name="ordenPrecio" id="ordenPrecio">
                                    <option value="" disabled selected>-- Ordenar por precio --</option>
                                    <option value="baratoPrimero">Más barato primero</option>
                                    <option value="caroPrimero">Más caro primero</option>
                                </select>
                            </div>
                        
                            <div class="form-group text-right" id="contenedorBtnFiltro">
                            </div>
                        
                        </div>

                    </form>

                </div>

                <div class="resultado text-white d-none sticky-top">
                    &emsp; Resultados de la búsqueda:
                </div>
                
            </div>
            <!-- Mostramos el mapa -->
            <div class="col-lg-9 col-sm-12" id="container-mapa">
                <div id="mapa"></div>
            </div>

        </div>
    </div>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>
    <script src="js/API.js"></script>
    <script src="js/UI.js"></script>
    <script src="js/app.js"></script>
    
</body>
</html>
